{% extends "base.html "%}


{% block content %}
    <h1>Build-A-Blog</h1>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    <h2>Previous Posts</h2>
    
        {% for post in posts %}
        <h3><a href="/blog" + {{  post.id  }}>{{post.title}}</a></h3>{{post.body}}
        {% endfor %}
        {% endif %}
    

{% endblock %}
