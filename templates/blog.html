{% extends "base.html "%}


{% block content %}
    <h1>Build-A-Blog</h1>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    <h2>Previous Posts</h2>
    
        {% for post in posts %}
        <h4>{{post.title}}</h4>{{post.body}}
        {% endfor %}
        {% endif %}
    

{% endblock %}
